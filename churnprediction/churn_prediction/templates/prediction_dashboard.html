<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Insights Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Customer Insights Dashboard</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Churn Risk</h4>
                <canvas id="churnRiskChart"></canvas>
            </div>
            <div class="col-md-6">
                <h4>Buying Habits</h4>
                <canvas id="buyingHabitsChart"></canvas>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Predictions</h4>
                <canvas id="predictionsChart"></canvas>
            </div>
        </div>
    </div>



    <div class="row mt-4">
        <div class="col-md-12">
            <form method="GET" action="{% url 'prediction_dashboard' %}">
                <div class="form-row">
                    <div class="col-md-4">
                        <input type="text" name="customerID" class="form-control" placeholder="Search by Customer ID">
                    </div>
                    <div class="col-md-4">
                        <select name="churnRisk" class="form-control">
                            <option value="">Churn Risk</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    





    <script>
        const churnRiskCtx = document.getElementById('churnRiskChart').getContext('2d');
        const churnRiskChart = new Chart(churnRiskCtx, {
            type: 'bar',
            data: {
                labels: ['High Risk', 'Medium Risk', 'Low Risk'],
                datasets: [{
                    label: 'Number of Customers',
                    data: [50, 75, 100], 
                    backgroundColor: ['#ff6666', '#ffcc66', '#66b266']
                }]
            }
        });

     
        const buyingHabitsCtx = document.getElementById('buyingHabitsChart').getContext('2d');
        const buyingHabitsChart = new Chart(buyingHabitsCtx, {
            type: 'doughnut',
            data: {
                labels: ['Subscriptions', 'One-time Purchases', 'Discount Buyers'],
                datasets: [{
                    label: 'Buying Habits',
                    data: [60, 30, 10],
                    backgroundColor: ['#3399ff', '#66ccff', '#99cc33']
                }]
            }
        });

 
        const predictionsCtx = document.getElementById('predictionsChart').getContext('2d');
        const predictionsChart = new Chart(predictionsCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Churn Predictions',
                    data: [10, 20, 15, 25, 30, 40], 
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
